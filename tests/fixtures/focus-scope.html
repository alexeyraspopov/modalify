<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <input type="text" name="outside-first" />
      <button id="open">open</button>
      <input type="text" name="outside-second" />
      <section id="scope">
        <input type="text" name="scope-first" />
        <input type="checkbox" name="scope-second" />
        <button name="scope-third">button</button>
        <button id="close">close</button>
      </section>
      <input type="text" name="outside-third" />
    </main>
    <script type="module">
      import { createFocusScope } from '/modules/createFocusScope.js';
      let open = document.querySelector('#open');
      let close = document.querySelector('#close');
      let scope = document.querySelector('#scope');
      let dispose = null;
      open.addEventListener('click', (event) => {
        dispose = createFocusScope({ element: scope });
      });
      close.addEventListener('click', () => {
        dispose();
      });
    </script>
  </body>
</html>
